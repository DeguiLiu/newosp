; ==========================================================================
; net_stress.ini -- Configuration for net_stress demo (server/client/monitor)
;
; Load order: INI defaults -> command-line overrides
; Usage:
;   ./net_stress_server   [--config net_stress.ini] [hs_port] [echo_port]
;   ./net_stress_client   [--config net_stress.ini] <server_ip> [num_clients]
;   ./net_stress_monitor  [--config net_stress.ini] <server_ip> [echo_port]
; ==========================================================================

[server]
handshake_port = 20000
echo_port      = 20001
file_port      = 20002
shell_port     = 9600

[client]
num_clients    = 4
interval_ms    = 1000
payload_len    = 1024
shell_port     = 9601

[monitor]
probe_interval_ms = 2000
shell_port        = 9602

[network]
connect_timeout_ms = 3000
max_clients        = 64
