name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

permissions:
  contents: read

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        build_type: [Debug, Release]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up CMake
      uses: lukka/get-cmake@latest

    - name: Configure CMake
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DOSP_BUILD_TESTS=ON -DOSP_BUILD_EXAMPLES=OFF

    - name: Build
      run: cmake --build build --config ${{ matrix.build_type }} -j

    - name: Run Tests
      working-directory: build
      run: ctest -C ${{ matrix.build_type }} --output-on-failure --verbose

  build-with-options:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        config:
          - name: "No exceptions/RTTI"
            cmake_flags: "-DOSP_NO_EXCEPTIONS=ON -DOSP_BUILD_EXAMPLES=OFF"

    steps:
    - uses: actions/checkout@v4

    - name: Set up CMake
      uses: lukka/get-cmake@latest

    - name: Configure CMake with ${{ matrix.config.name }}
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=Release -DOSP_BUILD_TESTS=ON ${{ matrix.config.cmake_flags }}

    - name: Build
      run: cmake --build build --config Release -j

    - name: Run Tests
      working-directory: build
      run: ctest -C Release --output-on-failure

  sanitizers:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        sanitizer:
          - address
          - thread
          - undefined

    steps:
    - uses: actions/checkout@v4

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y clang

    - name: Set up CMake
      uses: lukka/get-cmake@latest

    - name: Configure CMake with ${{ matrix.sanitizer }} sanitizer
      env:
        CC: clang
        CXX: clang++
      run: |
        cmake -B build \
          -DCMAKE_BUILD_TYPE=Debug \
          -DOSP_BUILD_TESTS=ON \
          -DOSP_BUILD_EXAMPLES=OFF \
          -DCMAKE_CXX_FLAGS="-fsanitize=${{ matrix.sanitizer }} -fno-omit-frame-pointer" \
          -DCMAKE_EXE_LINKER_FLAGS="-fsanitize=${{ matrix.sanitizer }}"

    - name: Build
      run: cmake --build build -j

    - name: Run Tests
      working-directory: build
      run: ctest --output-on-failure --verbose

  code-quality:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up CMake
      uses: lukka/get-cmake@latest

    - name: Install tools
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-tidy
        pip install clang-format==21.1.8 cpplint

    - name: Check clang-format (include/)
      run: |
        find include -name '*.hpp' -o -name '*.h' | \
          xargs clang-format --style="file:.ai/.clang-format" --dry-run --Werror

    - name: Run cpplint (include/)
      run: |
        cpplint --recursive include/

    - name: Run clang-tidy (include/)
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=Debug \
          -DOSP_BUILD_TESTS=ON \
          -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
        # Analyze test files, report only include/osp/ warnings via HeaderFilterRegex
        TIDY_FILES=$(find tests -name '*.cpp' | head -10)
        clang-tidy --config-file=.ai/.clang-tidy -p build $TIDY_FILES 2>&1 | \
          grep -E 'include/osp/' | sort -u || true
